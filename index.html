<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa33cfcadb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container border border-secondary mt-3 rounded">
        <div class="row border-bottom border-secondary">
            <div class="col-12 labelColor p-0">
                <h2 class="m-3">Payment form Example</h2>
            </div>
        </div>
        <div class="row">
            <form class="row m-0 p-0 needs-validation " novalidate">
                <div class="col-12">
                    <div class="alert alert-danger mt-3" role="alert">
                        Some fields are missing
                    </div>
                </div>
                
                <div class="col-md-5">
                  <label for="cardNumber" class="form-label">Card</label>
                  <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXX">
                </div>
                <div class="col-md-3">
                  <label for="cvcNumber" class="form-label">CVC #</label>
                  <input type="number" class="form-control" id="cvcNumber" placeholder="0000">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="amount" class="form-label col-12">Amount</label>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="amount">$</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="inputAddress" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Your name">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputAddress" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Your Last name">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a State</option>
                        <option>Oporto</option>
                        <option>Lisboa</option>
                        <option>Coimbra</option>
                    </select>
                </div>
                <div class="col-md-3">
                  <label for="inputPostalCode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="0000-000">
                </div>
                <div class="col-md-6 mt-3 ">
                    <label for="inputCardType" class="form-label col-12">We accept:</label>
                    <div class="col-md-5 bg bg-secondary padLeft justify-content-between p-2 rounded ">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputCardType"checked >
                            <label class="form-check-label fs-5" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputCardType">
                            <label class="form-check-label fs-5" for="flexRadioDefault">
                            <i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputCardType">
                            <label class="form-check-label fs-5" for="flexRadioDefault">
                            <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="inputCardType">
                            <label class="form-check-label fs-5" for="flexRadioDefault">
                            <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                  
                </div>
                <div class="col-md-6 mb-5 mt-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div id="passwordHelpBlock" class="form-text">
                        Add any notes here.
                    </div>
                </div>
                <div class="col-12 labelColor border-top border-secondary p-3 d-md-flex justify-content-md-end">
                    <button type="cancel" class="btn btn-secondary buttonSpace">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
</html>
